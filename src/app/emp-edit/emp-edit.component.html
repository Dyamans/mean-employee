<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Employee Number</label>
        <input type="text" class="form-control" formControlName="emp_no" #emp_no [(ngModel)] = "emp.emp_no" />
      </div>
      <div *ngIf="angForm.controls['emp_no'].invalid && (angForm.controls['emp_no'].dirty || angForm.controls['emp_no'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['emp_no'].errors.required">
          Employee number is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Name </label>
        <input type="text" class="form-control" formControlName="emp_name" #emp_name [(ngModel)] = "emp.emp_name" />
      </div>
      <div *ngIf="angForm.controls['emp_name'].invalid && (angForm.controls['emp_name'].dirty || angForm.controls['emp_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['emp_name'].errors.required">
          Employee name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Employee Designation</label>
        <input type="text" class="form-control" formControlName="emp_designation" #emp_designation [(ngModel)] = "emp.emp_designation" />
      </div>
      <div *ngIf="angForm.controls['emp_designation'].invalid && (angForm.controls['emp_designation'].dirty || angForm.controls['emp_designation'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['emp_designation'].errors.required">
          Employee Designation is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateEmployee(emp_no.value, emp_name.value, emp_designation.value)"
        [disabled]="angForm.invalid"
        class="btn btn-primary">Update Employee</button>
      </div>
    </form>
  </div>
</div>
